<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ken william">
        <meta name="description" content="Zhixin Liu, Tieyao Zhang; web developer">
        <meta name="keywords" content="web developer, front-end, html, css, javascript, react, sql">
        <title>Wein</title>
        <!-- index css -->
        <link rel="stylesheet" href="./assets/style/index.css">
        <link rel="stylesheet" href="./assets/style/reset.css">
        <!-- using icons from fontawesome -->
        <script src="https://kit.fontawesome.com/3f60ee6457.js" crossorigin="anonymous"></script>
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="dvLeftContainer">
                <div class="dvLeft">

                </div>
            </div>
            <div class="dvRight">
                <p class="title">Welcome to <span>Wein</span></p>
                <p class="decribe">We made it easy for everyone to make friends.</p>
                <form id="formLogin" action="main.html">
                    <input id="inputUserName" type="email" placeholder="Email" required>
                    <input id="inputPsw" type="password" placeholder="Password" required>
                    <p class="pWrongInfo"></p>
                    <div class="form-footer">
                        <div class="dvFlex">
                            <input id="chkShowpsw" type="checkbox">
                            <label for="chkShowpsw">Show password</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="form-footer">
                        <button type="submit">Login</button>
                        <button type="button" id="create-profile">Create profile</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
